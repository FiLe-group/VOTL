/*
 * User Manual available at https://docs.gradle.org/7.3.3/userguide/building_java_projects.html
 */

plugins {
	id 'java'
	// Apply the application plugin to add support for building a CLI application in Java.
	id 'application'
	// ShadowJar
	id 'com.github.johnrengelman.shadow' version '7.1.2'
}

// Getting version
apply from: 'version.gradle'

def version = loadVersion().getVersion()
def group = 'votl.App'

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
	// JDA-Chewtils SNAPSHOTs
	maven {
		url 'https://m2.chew.pro/snapshots/'
	}
}

dependencies {
	// This dependency is used by the application.
	implementation 'com.google.guava:guava:31.1-jre'

	// JDA library
	implementation 'net.dv8tion:JDA:5.0.0-alpha.21'					// JDA library
	implementation 'ch.qos.logback:logback-classic:1.4.3'			// Logging (required by JDA)

	// Chewtils extentions
	implementation 'pw.chew:jda-chewtils-commons:2.0-SNAPSHOT'		// Commons Package
	implementation 'pw.chew:jda-chewtils-doc:2.0-SNAPSHOT'			// Documentation Package (future implementation)

	// Tools
	implementation 'com.jayway.jsonpath:json-path:2.7.0'			// json path-er
	implementation 'org.xerial:sqlite-jdbc:3.39.3.0'				// sqlite database

	// Eval
	implementation 'org.codehaus.groovy:groovy:3.0.13'				// Groovy - code evaluation

	// Chewtils commands
	implementation 'org.json:json:20220320'

}

// Changes builded libraries directory from 'libs' to 'lib'
sourceSets {
	libsDirName = 'lib'
}

// jar's Manifest
jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle start script',
				   'Implementation-Version': version,
				   'Implementation-Vendor': 'FiLe group',
				   'Main-Class': group
	}
}

// ShadowJar
shadowJar {
	archiveBaseName.set('VOTL')
	archiveVersion.set(version)
	archiveClassifier.set('')
}

application {
	// Define the main class for the application.
	mainClass = group
}

compileJava.options.encoding = 'UTF-8'
