plugins {
    id 'java'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // ShadowJar
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

apply from: 'version.gradle'

def version = loadVersion().getVersion()

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://m2.chew.pro/snapshots/'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // JDA library
    implementation 'net.dv8tion:JDA:5.0.0-alpha.5'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha12'

    // Chewtils extentions
    implementation 'pw.chew:jda-chewtils-command:2.0-SNAPSHOT'
    implementation 'pw.chew:jda-chewtils-commons:2.0-SNAPSHOT'
    implementation 'pw.chew:jda-chewtils-doc:2.0-SNAPSHOT'

    // Tools
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'

    // Eval
    implementation 'org.codehaus.groovy:groovy:3.0.9'

}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle start script',
                   'Implementation-Version': version,
                   'Implementation-Vendor': 'FiLe group',
                   'Main-Class': 'bot.App'
    }
}

shadowJar {
    archiveBaseName.set('VOTL')
    archiveVersion.set(version)
    archiveClassifier.set('')
}

application {
    // Define the main class for the application.
    mainClass = 'bot.App'
}
