plugins {
    id 'java'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // ShadowJar
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

// Getting version
apply from: 'version.gradle'

def version = loadVersion().getVersion()

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // JDA-Chewtils SNAPSHOTs
    maven {
        url 'https://m2.chew.pro/snapshots/'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // JDA library
    implementation 'net.dv8tion:JDA:5.0.0-alpha.9'                  // JDA library
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha14'   // Logging (required by JDA)

    // Chewtils extentions
    implementation 'pw.chew:jda-chewtils-command:2.0-SNAPSHOT'      // Command Package
    implementation 'pw.chew:jda-chewtils-commons:2.0-SNAPSHOT'      // Commons Package
    implementation 'pw.chew:jda-chewtils-doc:2.0-SNAPSHOT'          // Documentation Package (future implementation)

    // Tools
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'   // json
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'                // sqlite database

    // Eval
    implementation 'org.codehaus.groovy:groovy:3.0.10'              // Groovy - code evaluation

}

// Changes builded libraries directory from 'libs' to 'lib'
sourceSets {
    libsDirName = 'lib'
}

// jar's Manifest
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle start script',
                   'Implementation-Version': version,
                   'Implementation-Vendor': 'FiLe group',
                   'Main-Class': 'bot.App'
    }
}

// ShadowJar
shadowJar {
    archiveBaseName.set('VOTL')
    archiveVersion.set(version)
    archiveClassifier.set('')
}

application {
    // Define the main class for the application.
    mainClass = 'bot.App'
}
